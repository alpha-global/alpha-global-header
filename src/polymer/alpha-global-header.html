<dom-module id="alpha-global-header">

	<template>

		<template is="dom-if" if="{{home}}">
			<a class="question-mark agh-icon-logo" id="mobileLogo" href="[[home]]"></a>
		</template>

		<div class="menu-container">

			<template is="dom-if" if="{{home}}">

				<div class="before-menu">
					<a class="question-mark agh-icon-logo" href="[[home]]"></a>
				</div>

			</template>

			<div class="menu-area">

				<ul id="mainMenu" menu-container class="main-menu">

					<slot id="menuSlot"></slot>

				</ul>

			</div>

		</div>

	</template>

	<script>'use strict';

	Polymer({
        is : 'alpha-global-header',
			properties: {
				title : String,
				settings : Object,
				home : String,
				languages : Array,
				search : Boolean,
				searchAction : String
			},

			ready : function(){

				// apply styles on demand
				_aghRegisterStyles();

				// imported from menu-width.js
				this.alphaHeader = new AlphaHeader( this, {

					// map config properties to css vars
					minItemSize : "@item-size",
					itemPadding : "@item-padding",
					fontSize : "@item-font-size",
					reservedWidth : "@menu-reserved-width",
					search : this.search ? { action : this.searchAction } : false,
					languages : this.languages
				});

				requestAnimationFrame(() => this.alphaHeader.check() );

			},

		});
	</script>

</dom-module>
