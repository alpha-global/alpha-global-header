<dom-module id="alpha-global-header">

	<template>

		<template is="dom-if" if="{{home}}">
			<a class="question-mark agh-icon-logo" id="mobileLogo" href="[[home]]" target="[[homeTarget]]"></a>
		</template>

		<div class="menu-container">

			<template is="dom-if" if="{{home}}">

				<div class="before-menu">
					<a class="question-mark agh-icon-logo" href="[[home]]" target="[[homeTarget]]"></a>
				</div>

			</template>

			<div class="menu-area">

				<ul id="mainMenu" menu-container class="main-menu">

					<slot id="menuSlot"></slot>

				</ul>

			</div>

		</div>

	</template>

	<script>

		import { AlphaHeader } from '../angular/src/util/menu-component.ts';

		Polymer({
			is: 'alpha-global-header',
			properties: {
				title: String,
				settings: Object,
				home: String,
				target: {
					type: String,
					value: '_self'
				},
				languages: Array,
				search: Boolean,
				searchAction: String
			},

			ready: function () {

				// imported from menu-width.js
				this.alphaHeader = new AlphaHeader(this, {

					search: this.search ? { action: this.searchAction } : false,
					languages: this.languages
				});
			}

		});
	</script>

</dom-module>
